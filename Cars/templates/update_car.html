<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="container mt-5">
        <form class="col-5 shadow-lg mx-auto card p-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Car</h2>
            <div class="mb-3">
            <label for="" class="form-label">Car name</label>
            <input type="text" name="Car_name" value="{{Cars.Car_name}}" class="form-control" required id="">
            </div>  
            <div class="mb-3">
            <label for="" class="form-label">About car</label>
            <textarea name="About_car" class="form-control" id="">{{Cars.About_car}}</textarea>
            </div>
            <div class="mb-3">
            <label for="" class="form-label">Car image</label>
            <input type="file" class="form-control" name="Car_image" id="">
            </div>
            <button type="submit" class="btn btn-success">Update Car</button>
        </form>
        
    
</body>
</html>
