<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="container mt-5">
        <form class="col-5 shadow-lg mx-auto card p-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Cars</h2>
            <div class="mb-3">
            <label for="" class="form-label">Car name</label>
            <input type="text" name="Car_name" class="form-control" required id="">
            </div>  
            <div class="mb-3">
            <label for="" class="form-label">About car</label>
            <textarea name="About_car" class="form-control" id=""></textarea>
            </div>
            <div class="mb-3">
            <label for="" class="form-label">Car image</label>
            <input type="file" required class="form-control" name="Car_image" id="">
            </div>
            <button type="submit" class="btn btn-primary">Add to</button>
        </form>
        <table class="table table-bordered mt-4">
            <tr>
                <th>Id</th>
                <th>Car name</th>
                <th>About car</th>
                <th>Car image</th>
                <th>Actions</th>
            </tr>
            {% for Car in Cars %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{Car.Car_name}}</td>
                <td>{{Car.About_car}}</td>
                <td><img src="/media/{{Car.Car_image}}" height="100px" alt=""></td>
                <td>
                    <a href="{% url 'delete_car' Car.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'update_car' Car.id %}" class="btn btn-success mt-2">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>     
</html>
